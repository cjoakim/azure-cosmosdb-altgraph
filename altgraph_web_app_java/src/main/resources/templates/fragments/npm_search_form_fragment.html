<div th:fragment="search_form" class="d-flex justify-content-center">
    <form class="d-flex align-items-center" id="searchForm" name="searchForm" th:object="${formObject}" th:action="@{/post_npm_graph_form}" method="POST">
        <span>&nbsp;&nbsp;&nbsp;</span>
        <a href="https://docs.microsoft.com/en-us/azure/?product=featured" target="_blank">
            <img th:src="@{/images/cosmos-logo-110.png}" alt="CosmosDB Logo">
        </a>

        <input type="text" th:field="${formObject.subjectName}" id="subjectName" name="subjectName" class="form-control me-2" placeholder="Library Name" aria-label="Search">
        <input type="checkbox" th:field="${formObject.authorCheckbox}" id="authorCheckbox" name="authorCheckbox" class="form-control form-check-input me-2" aria-label="Author Checkbox">
        <label class="form-check-label me-2" for="authorCheckbox">Author</label>
        <input type="text" th:field="${formObject.graphDepth}"  id="graphDepth"  name="graphDepth"  class="form-control me-2" placeholder="Graph Depth" aria-label="Graph Depth">
        <input type="text" th:field="${formObject.cacheOpts}"   id="cacheOpts"   name="cacheOpts"   class="form-control me-2" placeholder="Cache Opts L T" aria-label="Cache Opts">
        <button class="btn btn-outline-primary" type="submit">Search</button>
        <span>&nbsp;&nbsp;</span>
        <input type="text" th:field="${formObject.elapsedMs}"   id="elapsedMs"   name="elapsedMs"   class="form-control me-3" placeholder="Elapsed ms" aria-label="readonly Elapsed ms" readonly>
        <input type="hidden" th:field="${formObject.sessionId}" id="sessionId"   name="sessionId">

        <a href="https://docs.microsoft.com/en-us/azure/?product=featured" target="_blank">
            <img th:src="@{/images/cosmos-logo-110.png}" alt="CosmosDB Logo">
        </a>
        <span>&nbsp;&nbsp;</span>
    </form>
</div>
