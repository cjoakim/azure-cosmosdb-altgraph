version: '3.7'
services:

  web:
    image: cjoakim/azure-cosmosdb-altgraph-v2
    ports:
      - "8080:8080"
    environment:
      AZURE_REDISCACHE_HOST:                  $AZURE_REDISCACHE_HOST
      AZURE_REDISCACHE_PORT:                  $AZURE_REDISCACHE_PORT
      AZURE_REDISCACHE_KEY:                   $AZURE_REDISCACHE_KEY
      AZURE_COSMOSDB_SQL_URI:                 $AZURE_COSMOSDB_SQL_URI
      AZURE_COSMOSDB_SQL_RW_KEY1:             $AZURE_COSMOSDB_SQL_RW_KEY1
      AZURE_COSMOSDB_SQL_DB:                  $AZURE_COSMOSDB_SQL_DB
      AZURE_COSMOSDB_SQL_MAX_DEG_PAR:         $AZURE_COSMOSDB_SQL_MAX_DEG_PAR
    restart: always

