name: Publish altgraph-web-app & altgraph-data-app to GitHub Packages

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  WEB_APP_IMAGE_NAME: ${{ github.repository }}/altgraph-web-app
  DATA_APP_IMAGE_NAME: ${{ github.repository }}/altgraph-data-app

jobs:
  build-and-push-web-app-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Build and publish image
        uses: ./.github/actions/build-and-publish-image
        with:
          imageName: ${{ env.WEB_APP_IMAGE_NAME }}
          pathToDockerfile: src/Dockerfile-web-app
          registry: ${{ env.REGISTRY }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
  build-and-push-web-data-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Build and publish image
        uses: ./.github/actions/build-and-publish-image
        with:
          imageName: ${{ env.WEB_DATA_IMAGE_NAME }}
          pathToDockerfile: src/Dockerfile-data-app
          registry: ${{ env.REGISTRY }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}