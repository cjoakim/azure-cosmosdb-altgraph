version: '0.0.1'
services:
  web:
    image: ghcr.io/jordanbean-msft/azure-cosmosdb-altgraph/altgraph-web-app:release-0.0.4
    #image: altgraph-web-app:release-0.0.4
    ports:
      - "8080:80"
    environment:
      REDIS__CONNECTIONSTRING:                  $REDIS__CONNECTIONSTRING
      COSMOS__CONNECTIONSTRING:                 $COSMOS__CONNECTIONSTRING
    restart: always
    depends_on:
      init:
        condition: service_completed_successfully
  init:
    image: ghcr.io/jordanbean-msft/azure-cosmosdb-altgraph/altgraph-data-app:release-0.0.4
    #image: altgraph-data-app:release-0.0.4
    environment:
      REDIS__CONNECTIONSTRING:                  $REDIS__CONNECTIONSTRING
      COSMOS__CONNECTIONSTRING:                 $COSMOS__CONNECTIONSTRING
    command: ["load_cosmos"]